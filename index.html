    <h2>Q1.Write a JavaScript function to convert a binary number to a decimal number.</h2>

   <h4>The decimal of 110011 is.</h4>
   <p id = "decimal1"></p>

   <h4>The decimal of 100 is.</h4>
   <p id = "decimal2"></p>

   


    </div>







   <script>
      let decimal1 = document.getElementById("decimal1");
      let decimal2 = document.getElementById("decimal2");
      


      function DecimalToBinary( binary ) {
      let decimal = 0;
      let l = binary.length;
       
      
      for (let i = l - 1; i >= 0; i--) {
         if ( binary[i] == '1' )
         decimal += Math.pow( 2, l - 1 - i );
      }
      return decimal;
      }


      decimal1.innerHTML = DecimalToBinary( "110011" );
      decimal2.innerHTML = DecimalToBinary( "100" );
